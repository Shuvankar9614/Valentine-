  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(120deg, #ffb6c1 80%, #ffd6e0 100%);
      overflow: hidden;
    }
    .emoji {
      font-size: 3em;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5em;
      color: #d12260;
      margin-bottom: 14px;
    }
    h2 {

    }
    h3 {
      font-family: 'Indie Flower', cursive;
      font-size: 1.5em;
      color: #ea1a6f;
      margin-bottom: 22px;
    }
    .heart {
      position: absolute;
      font-size: 28px;
      animation: float 5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes float {
      0% { bottom: 0; opacity: 1; }

    }
    #musicPrompt {
      position: fixed;
      bottom: 10px;
      left: 0; right: 0;
      width: 100%;

      color: #ea1a6f;

</head>

<div id="musicPrompt">Tap anywhere to enable music üé∂</div>
<audio id="bgMusic" loop>

</audio>

<script>
  let bgMusic = document.getElementById('bgMusic');

  function userInteracted() {

    heart.innerHTML = heartTypes[Math.floor(Math.random()*heartTypes.length)];
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    heart.style.color = ["#ff1493","#c51f5c","#d12260","#a83279","#ff69b4","#ea1a6f"][Math.floor(Math.random()*6)];
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5100);
  }, 180);
</script>
