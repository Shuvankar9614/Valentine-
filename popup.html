<!DOCTYPE html>
<html>
<head>
  <title>Think Again ğŸ˜</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial;
      background: pink;
      overflow: hidden;
    }
    #yesBtn {
      font-size: 15px;
      padding: 10px 20px;
    }
    #noBtn {
      position: absolute;
      padding: 10px 20px;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
  </style>
</head>
<body>

<h2>Are you really sure? ğŸ˜œ</h2>

<button id="yesBtn" onclick="goYes()">Yes</button>
<button id="noBtn" onclick="moveNo()">No</button>

<script>
  let size = 15;

  function moveNo() {
    size += 10;
    let yes = document.getElementById("yesBtn");
    yes.style.fontSize = size + "px";

    let no = document.getElementById("noBtn");
    no.style.left = Math.random() * 80 + "vw";
    no.style.top = Math.random() * 80 + "vh";

    alert("Think again â¤ï¸");
  }

  function goYes() {
    window.location.href = "yes.html";
  }

  // Floating hearts like index.html
  setInterval(() => {
    let heart = document.createElement("div");
    heart.innerHTML = "â¤ï¸";
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
</script>

</body>
</html>
