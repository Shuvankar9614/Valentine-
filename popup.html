<!DOCTYPE html>
<html>
<head>
  <title>Think Again üòè</title>
  <!-- Romantic & handwritten fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(120deg, #ffb6c1 80%, #ffd6e0 100%);
      overflow: hidden;
    }
    .emoji {
      font-size: 3em;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 2.2em;
      color: #d12260;
      margin-bottom: 60px;
    }
    #yesBtn {
      font-size: 20px;
      padding: 17px 33px;
      color: #fff;
      background: #ff1493;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 22px #ff1493;
      animation: glow 1s infinite alternate;
      cursor: pointer;
      transition: transform 0.2s, font-size 0.2s;
    }
    @keyframes glow {
      from { box-shadow: 0 0 20px #ff1493; }
      to { box-shadow: 0 0 45px #ff69b4; }
    }
    #noBtn {
      position: absolute;
      padding: 14px 26px;
      color: #ff1493;
      background: #fff;
      border: 2px solid #ff1493;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: left 0.2s, top 0.2s;
    }
    .heart {
      position: absolute;
      font-size: 28px;
      animation: float 5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes float {
      0% { bottom: 0; opacity: 1; }
      100% { bottom: 100%; opacity: 0; }
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 2;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(255,182,193,0.7);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: #fff;
      color: #d12260;
      padding: 35px 50px;
      border-radius: 30px;
      font-size: 1.5em;
      box-shadow: 0 5px 30px #ffb6c1;
      text-align: center;
      font-family: 'Indie Flower', cursive;
      animation: pop 0.4s;
    }
    @keyframes pop {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }
    #musicPrompt {
      position: fixed;
      bottom: 10px;
      left: 0; right: 0;
      width: 100%;
      text-align: center;
      color: #ea1a6f;
      font-size: 1.1em;
      background: rgba(255,255,255,0.7);
      border-radius: 25px;
      padding: 12px;
      z-index: 100;
      font-family: 'Pacifico', cursive;
      display: none;
      transition: opacity 0.4s;
    }
  </style>
</head>
<body>

<div class="emoji">üíò</div>
<h2>Are you really sure? üòú</h2>

<button id="yesBtn" onclick="userInteracted(); goYes();">Yes! üíñ</button>
<button id="noBtn" onclick="userInteracted(); moveNo();" style="left:60vw;top:50vh;">No üòÖ</button>

<div id="musicPrompt">Tap anywhere to enable music üé∂</div>
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<div id="modal">
  <div id="modalContent"></div>
</div>

<script>
  let size = 20;
  let tries = 0;
  let noBtn = document.getElementById('noBtn');
  let yesBtn = document.getElementById('yesBtn');
  let modal = document.getElementById('modal');
  let modalContent = document.getElementById('modalContent');
  let bgMusic = document.getElementById('bgMusic');
  let musicPrompt = document.getElementById('musicPrompt');

  // Fun messages for "No" attempts
  const messages = [
   "Valo kore vabe dekh ‚ù§Ô∏è",
    "Matha thanda kore vab",
    "akbr haa bole de üòä",
    "Amr sonna ta na tue",
    "Amr jannu ta üòç",
    "No isn't allowed üòú",
    "Love is in the air! üíò",
    "No button cholbe e na"
    "There's no escape from love! üíû",
    "Valentine says: Yes is the only option üåπ"
  ];

  // Try to play music when user interacts
  function userInteracted() {
    bgMusic.play().then(()=>{
      musicPrompt.style.display='none';
    }).catch(()=>{
      musicPrompt.style.display='block';
      setTimeout(()=>musicPrompt.style.opacity='0', 3000);
    });
  }

  // Also catch general page tap/click for music
  document.body.addEventListener('click',userInteracted);

  noBtn.addEventListener('mouseover', moveNo);
  noBtn.addEventListener('click', moveNo);

  function moveNo() {
    tries++;
    size += 4;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.transform = "scale(1.1) rotate(-3deg)";
    setTimeout(()=>yesBtn.style.transform="",200);

    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 75 + "vh";

    modalContent.innerHTML = messages[tries % messages.length] + "<br>üíù";
    modal.style.display = "flex";
    setTimeout(()=>modal.style.display="none", 1600);
  }

  function goYes() {
    window.location.href = "yes.html";
  }

  setInterval(() => {
    let heart = document.createElement("div");
    const heartTypes = ["‚ù§Ô∏è","üíï","üíñ","üíò","üíù","üíû"];
    heart.innerHTML = heartTypes[Math.floor(Math.random()*heartTypes.length)];
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    heart.style.color = ["#ff1493","#c51f5c","#d12260","#a83279","#ff69b4","#ea1a6f"][Math.floor(Math.random()*6)];
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5100);
  }, 180);

  modal.addEventListener('click', ()=>{
    modal.style.display='none';
  });
</script>

</body>
</html>
